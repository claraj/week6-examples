<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ask the Magic 8 Ball</title>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Shadow&family=Londrina+Solid&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css"></link>
  <script async defer src="eight_ball.js"></script>
</head>

<body>

    <h1>Ask the magic 8-ball your questions</h1>
  
    <div>
    <label for="question">Enter your question</label>
    </div>

    <div>
        <input id="question" maxlength="30">
    </div>

    <div>
        <button id="ask-question">Reveal the answer!</button>
    </div>

    <div>
        <p id="answer"></p>
    </div>

    <div>
        <p id="error"></p>
    </div>

</body>
</html>
